<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>form contacto</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>DEPPLIN</span></h1>
    <div id="colorlib-logo"><a href="index.html"><h3>volver a inicio</h3></a>
    <div class="wrapper">
      <div class="company-info">
        <h4>Departamento de Públicidad Integral</h4>
        <ul>
          <li><i class="fa fa-road"></i> Dirección: Medellin, Antioquia</li>
          <li><i class="fa fa-phone"></i> Whatsapp: 302 458 18 09</li>
          <li><i class="fa fa-phone"></i> Whatsapp: 304 327 23 78</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Formulario de Contacto DEPPLIN</h3>
        <div class="alert">Depplin recibió tu Mensaje ya te contactamos,..!</div>
        <form id="contactForm">
          <p>
            <label>Nombres</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>Empresa</label>
            <input type="text" name="company" id="company">
          </p>
          <p>
            <label>Email </label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label>Whatsapp</label>
            <input type="text" name="phone" id="phone">
          </p>
          <p>
            <label>facebook</label>
            <input type="text" name="facebook" id="facebook">
          </p>
          <p>
            <label>Instagram</label>
            <input type="text" name="instagram" id="instagram">
          </p>

          <p>
            <label>Localidad</label>
            <input type="text" name="localidad" id="localidad">
          </p>
          <p class="full">
            <label>Que servicios Necesita?</label>
            <textarea name="message" rows="5" id="message"></textarea>
          </p>
          <p class="full">
            <button type="submit">ENVIAR</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="main.js"></script>
</body>
</html>
